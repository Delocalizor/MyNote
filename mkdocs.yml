site_name: NeuroFrog's Notebook

theme:
  name: material
  language: zh
  icon:
    logo: material/file-document
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: light mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation
    - navigation.top

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

plugins:
  - glightbox
  - search
    
nav:
    - Home: "index.md"
    - Second: 
         - col1: "test.md"
         - col2: "test.md"
    - CS course note:
         - 数据库系统: "CS course note/database system/index.md"
         - Stanford CS231n CNN:
               - Lecture 1 Introduction: "CS course note/CS231n/Lecture 1 Introduction/index.md"
               - Lecture 2 Image Classification Pipeline: "CS course note/CS231n/Lecture 2 Image Classification pipeline/index.md"
